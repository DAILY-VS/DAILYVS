
  <h2>이메일 인증</h2>
  <p>{{ user.username }}님, 이메일 주소를 확인하고 아래의 인증 코드를 입력하세요.</p>
  <form method="POST" action="/account/call/">
    {% csrf_token %}
    <input type="hidden" name="code" value="{{ code }}">
    <div class="form-group">
      <label for="token">인증 코드</label>
      <input type="text" id="token" name="token" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">인증하기</button>
  </form>
