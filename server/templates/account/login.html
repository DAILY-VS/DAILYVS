<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" required><br>
        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" required><br>
        <input type="submit" value="Login">
    </form>
    <p><a href="{% url 'account:signup' %}">Signup</a></p>
</body>
</html>
