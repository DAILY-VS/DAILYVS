{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <title>Daily vs signup</title>
  </head>
  <body>
    <div class="signup-box">
      <div class="login-box">
        <div class="login-nav">
          <span
            ><a href="/"
              ><img
                src="{% static 'img/icon/left_page.png'%}"
                style="width: 30px" /></a
          ></span>
          <div class="login-name">회원가입</div>
        </div>
        <div>
          <img src="{% static 'img/Only_Text.png' %}" style="width: 300px" />
        </div>
        <form
          action="{% url 'account:signup' %}"
          method="POST"
          class="signup-container"
        >
          {% csrf_token %} {{ form }}
          <button type="submit" class="btn btn-primary login-btn">
            회원가입
          </button>
        </form>
        <p>
          Already have an account?
          <a href="{% url 'account:login' %}">Login Here</a>
        </p>
      </div>
    </div>
  </body>
  <style>
    .signup-box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      margin: 0;
    }

    .signup-container {
      display: flex;
      flex-direction: column;
    }

    .signup-container input {
      width: 300px;
      height: 50px;
      font-family: "NEXON Lv1 Gothic OTF";
      font-size: 20px;
      border: 1px rgba(128, 128, 128, 0.2) solid;
      background-color: #f4faff;
      padding-left: 20px;
    }

    .signup-container input:nth-of-type(5) {
      width: 300px;
      height: 50px;
      font-size: 20px;
      background-color: #f4faff;
    }

    /* 
    .signup-container label {
      opacity: 0;
    } */

    .radio-list {
      width: 20px;
    }
  </style>
</html>
