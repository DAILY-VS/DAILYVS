{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0" />    <meta property="og:title" content="내 사이트의 제목" />
    <meta property="og:description" content="보고 있는 페이지의 내용 요약" />
    <link rel="stylesheet" href="{%static 'css/style.css'%}?after" />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Daily VS</title>
  </head>
  <body>
    <div class="main-container">
      <div id="base-container">
        <nav class="nav-list">
          {% if user.is_authenticated %}
          <a href="{% url 'vs_account:logout' %}" class="nav-login-btn"><img src="{% static 'img/icon/logout.png' %}" /><span class="login-word">로그아웃</span></a>
          {% else %}
          <a href="{% url 'vs_account:login' %}" class="nav-login-btn"><img src="{% static 'img/icon/login.png' %}" /><span class="login-word">로그인</span></a>
          {% endif %}
            <a href="/" id="logo"
              ><img src="{% static 'img/Row.png' %}" class="base-logo"/></a>
            <div class="nav-right">
              <a href="{% url 'vote:fortune' %}" class="nav-fortune"> <img src="{% static 'img/Cookie.png' %}"/></a>
              {% if user.is_authenticated %}
              <a href="{% url 'vote:mypage' %}" class="nav-ham-btn"><img src="{% static 'img/Logged.png'%}" class="hamburger-icon" /></a>
              {% else %}
              <a href="{% url 'vote:mypage' %}" class="nav-ham-btn"><img src="{% static 'img/Unlogged.png'%}" class="hamburger-icon" /></a>
              {% endif %}
            </div>
          </ul>
        </nav>
        <div class="base-block-container">{% block content %} {% endblock %}</div>
        <div class="ham-footer">
          <div class="redpink-word">made by</div>
          <div><img src="{% static 'img/icon/TeamLogo.png' %}" style="width:80px"/></div>
          <div>김정곤 | 곽민경 | 조성민 | 송우진 | 왕한솔</div>
          <div class="redpink-word">social community</div>
          <div class="footer-social-row">
            <a href = "https://open.kakao.com/o/syls6sCf"><img src="{% static 'img/icon/kakao-talk!.png' %}" style="width:30px"/></a> |
            <a href = "https://www.instagram.com/dailyvs_official/"><img src="{% static 'img/icon/instagram!.png' %}" style="width:30px"/></a> |
            <a href = "https://github.com/DAILY-VS"><img src="{% static 'img/icon/github!.png' %}" style="width:30px"/></a>
          </div>
        </div>
        </div>
  </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
