{% load static %} {% block content %}
<div id="GenderChart"></div>

<script>
  var MWoptions = {
    series: [
      {
        name: "{{ poll.choice_set.all.0.choice_text }}",
        data: [{{choice1_man_percentage}}, {{choice1_woman_percentage}}],
      },
      {
        name: "{{ poll.choice_set.all.1.choice_text }}",
        data: [{{choice2_man_percentage}}, {{choice2_woman_percentage}}],
      },
    ],
    colors: ["#17355a", "#ff495a"],
    chart: {
      type: "bar",
      height: 200,
      stacked: true,
      stackType: "100%",
    },
    plotOptions: {
      bar: {
        horizontal: true,
      },
    },
    stroke: {
      width: 1,
      colors: ["#fff"],
    },
    title: {
      text: "M vs W Chart",
    },
    xaxis: {
      categories: ["M", "W"],
    },
    tooltip: {
      y: {
        formatter: function (val) {
          return val + "K";
        },
      },
    },
    fill: {
      opacity: 1,
    },
    legend: {
      position: "top",
      horizontalAlign: "left",
      offsetX: 40,
    },
  };

  // Wait for the document to load
  document.addEventListener("DOMContentLoaded", function (event) {
    var chart = new ApexCharts(
      document.querySelector("#GenderChart"),
      MWoptions
    );
    chart.render();
  });
</script>
<script>
  let isRotated3 = false;
  let isGraphVisible = false;
  function toggleRotation3() {
    const chevron3 = document.querySelector(".chevron3");
    console.log("click3");

    if (isRotated3) {
      chevron3.style.transform = "rotate(0deg)";
    } else {
      chevron3.style.transform = "rotate(180deg)";
    }

    isGraphVisible = !isGraphVisible;
    const GenderChart = document.getElementById("GenderChart");
    GenderChart.style.display = isGraphVisible ? "block" : "none";
    isRotated3 = !isRotated3;
  }
</script>
{% endblock %}
