{% load static %} {% block content %}
<div>
<div id="EImbtiChartanalysis"></div>
</div>
<script>
  var EIoptionsanalysis = {
    series: [
      {
        name: "{{ poll.choice_set.all.0.choice_text }}",
        data: [{{e_choice1_percentage}}, {{i_choice1_percentage}}],
      },
      {
        name: "{{ poll.choice_set.all.1.choice_text }}",
        data: [{{e_choice2_percentage}}, {{i_choice2_percentage}}],
      },
    ],
    colors: ["#17355a", "#ff495a"],
    chart: {
      type: "bar",
      height: 200,
      stacked: true,
      stackType: "100%",
    },
    plotOptions: {
      bar: {
        horizontal: true,
      },
    },
    stroke: {
      width: 1,
      colors: ["#fff"],
    },
    title: {
      text: "E vs I Chart",
    },
    xaxis: {
      categories: ["E", "I"],
    },
    tooltip: {
      y: {
        formatter: function (val) {
          return val + "K";
        },
      },
    },
    fill: {
      opacity: 1,
    },
    legend: {
      position: "top",
      horizontalAlign: "left",
      offsetX: 40,
    },
  };

  // Wait for the document to load
  document.addEventListener("DOMContentLoaded", function (event) {
    var chart = new ApexCharts(
      document.querySelector("#EImbtiChartanalysis"),
      EIoptionsanalysis
    );
    chart.render();
    const EImbtiChart = document.getElementById("EImbtiChartanalysis");
    EImbtiChart.style.display = "block"
  });
</script>

{% endblock %}
